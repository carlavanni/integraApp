<ion-header>
  <ion-toolbar color="dark">
    <ion-title>Categorias</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-card-header color="warning">
  <ion-card-title>Alterar</ion-card-title>
</ion-card-header>
<ion-item>
  <ion-label position="stacked">Digite o nome</ion-label>
  <on-input [(ngModel)]="nome"></on-input>
</ion-item>
<ion-button expand="full" size="large" color="warning" (click)="salvar()">Salvar</ion-button>
</ion-card>
</ion-content>
